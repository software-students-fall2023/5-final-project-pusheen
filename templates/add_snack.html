<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Snack</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">



    <style>
        /* Base Styles */
        body, html {
            font-family: 'Poppins', sans-serif;
            background: #f4f4f4;
            margin: 0;
        }

        .add_snack-container 
        {
            width: 100%;
            background-color: white;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            margin: auto;
            overflow: hidden;
        }

        header, footer {
            background-color: #008CBA;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        form {
            background: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="number"], input[type="date"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            border-radius: 4px;
        }


        input[type=submit] 
        {
            width: 100%;
            background-color: #3682c9;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        input[type=submit]:hover 
        {
            background-color: #3682c9;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

    
    </style>
</head>

<body>
    <nav>
        <a href="#" class="logo"> Nutrifit </a>
        <ul>
            <li><a href="{{ url_for('daily_intake')}}">Cancel</a></li>
        </ul>
    </nav>


    
    <!-- Add Snack Container -->
    <section style="padding: 50px 0; text-align: center;">
        <div class="add_snack-container" style="max-width: 380px; background-color: #fff; padding: 30px 40px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05); margin: 0 auto;">
            <h1>Add Snack</h1>
            <form action="/add_snack" method="POST" style="text-align: left;">
                
                <div class="form-group">
                    <label for="food-item">Food Item:</label>
                    <input type="text" id="food-item" name="food-item" required>
                </div>
                <div class="form-group">
                    <label for="calories">Calories:</label>
                    <input type="number" id="calories" name="calories" required>
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <button type="submit">Add Entry</button>
            </form>

 
            <table>
                <tr>
                    <th>Date</th>
                    <th>Food Item</th>
                    <th>Calories</th>
                </tr>
                {% for entry in entries %}
                <tr>
                    <td>{{ entry['date'] }}</td>
                    <td>{{ entry['food_item'] }}</td>
                    <td>{{ entry['calories'] }}</td>
                </tr>
                {% endfor %}
            </table>


            {% if error %}
                <p style="color: red; font-weight: bold;">{{ error }}</p>
            {% endif %}
        </div>
    </section>
</body>

</html>

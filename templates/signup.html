<!DOCTYPE html>
<html>
<head>
    <title>Sign Up - FitWell Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
        }

        input[type=text], input[type=date], input[type=number] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=submit] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form method="POST" action="/signup">
        
        <h1>Sign Up</h1>
        <!-- Add these lines inside your <form> tag -->
        Username: <input type="text" name="username" required><br>
        Password: <input type="password" name="password" required><br><br><br>

        Gender: <input type="text" name="gender"><br>
        Date of Birth: <input type="date" name="dob"><br>
        Height: <input type="number" name="height"><br>
        Current Weight: <input type="number" name="current_weight"><br>
        <input type="submit" value="Sign Up">
    </form>
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>FitWell Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            margin-top: 50px;
        }

        button {
            background-color: #008CBA;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #005f73;
        }
    </style>
</head>
<body>
    <h1>Welcome to FitWell Tracker</h1>
    <a href="/signup"><button>Sign Up</button></a>
    <a href="/signin"><button>Sign In</button></a>
</body>
</html>
